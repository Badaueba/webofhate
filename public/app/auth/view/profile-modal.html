<div class="modal fade" id="authModal"
    ng-controller="profileController as profile"
    tabindex="-1"
    role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="authModalLabel">Signin / Signup</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="form-control-label">Username</label>
              <input type="text" placeholder="type your username"
                ng-model="profile.userdata.username"
                class="form-control" id="username">

            </div>
            <div class="form-group">
              <label class="form-control-label">Password</label>
              <input type="password" ng-model="profile.userdata.password"
                class="form-control">

            </div>

          </form>
        </div>
        <div class="modal-footer">
          <div class="row">
              <div class="col-md-5">
                  <button type="button"
                    ng-click="profile.signin()"
                    class="btn btn-primary">Signin
                  </button>
              </div>
              <div class="col-md-4">
                  <button type="button"
                    ng-click="profile.signup()"
                    class="btn btn-success">Signup
                    </button>
              </div>
          </div>
        </div>
        <p>{{profile.serverMessage}}</p>

      </div>
    </div>
  </div>
</div>
